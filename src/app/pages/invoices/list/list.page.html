<!-- Header -->
<app-header></app-header>

<!-- Content -->
<ion-content [fullscreen]="true">
  <h2>Invoices</h2>
  <!-- List all the invoices from the database -->
  <ion-list [inset]="true">
    <!-- Item of every invoice -->
    <ion-item *ngFor="let invoice of invoices">
      <ion-label>{{ invoice.holder_name }}</ion-label>
      <!-- Button that generate a PDF of the invoice -->
      <ion-button (click)="onGeneratePDF(invoice)">
        <ion-icon name="newspaper"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
